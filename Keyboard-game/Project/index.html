<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English-Keyboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bubblegum+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="animated-background">
    <h1 class="style-text">Color The Keys</h1>
    <div class="keyboard">
      <div class="section-a">
        <div class=" function space1"></div>

        <div class=" function"></div>
        <div class="function"></div>
        <div class=" function"></div>

        <div class=" function space2"></div>
        <div class=" function"></div>
        <div class=" function"></div>
        <div class=" function"></div>
        <div class="function space2"></div>

        <div class=" function"></div>
        <div class=" function"></div>
        <div class=" function"></div>
        <div class=" function"></div>
        <!--END FUNCTION KEYS -->

        <div class="key num dual dual-green">`<br /></div>

        <div class="key num dual dual-green" id="dual-green">!<br />1</div>
        <div class="key num dual dual-green">@<br />2</div>
        <div class="key num dual dual-blue">#<br />3</div>
        <div class="key num dual dual-pink">$<br />4</div>
        <div class="key num dual dual-orange">%<br />5</div>
        <div class="key num dual dual-orange">^<br />6</div>
        <div class="key num dual dual-yellow">&<br />7</div>
        <div class="key num dual dual-pink">*<br />8</div>
        <div class="key num dual dual-blue">(<br />9</div>
        <div class="key num dual dual-green">)<br />0</div>
        <div class="key num dual dual-green">-<br /></div>
        <div class="key num dual dual-green">=<br /></div>
        <div class="key backspace dual-green">
          Backspace
        </div>
        <!--END NUMBER KEYS -->

        <div class="key tab dual-green">
          Tab
        </div>

        <div class="key letter dual-green">
          Q
        </div>
        <div class="key letter dual-blue">
          W
        </div>
        <div class="key letter dual-pink">
          E
        </div>
        <div class="key letter dual-orange">
          R
        </div>
        <div class="key letter dual-orange">
          T
        </div>
        <div class="key letter dual-yellow">
          Y
        </div>
        <div class="key letter dual-yellow">
          U
        </div>
        <div class="key letter dual-pink">
          I
        </div>
        <div class="key letter dual-blue">
          O
        </div>
        <div class="key letter dual-green">
          P
        </div>
        <div class="key dual dual-green">[<br /></div>
        <div class="key dual dual-green">]<br /></div>
        <div class="key letter dual slash dual-green">\<br /></div>
        <div class="key caps dual-green">Caps<br /></div>
        <div class="key letter dual-green">
          A
        </div>
        <div class="key letter dual-blue">
          S
        </div>
        <div class="key letter dual-pink">
          D
        </div>
        <div class="key letter dual-orange">
          F
        </div>
        <div class="key letter dual-orange">
          G
        </div>
        <div class="key letter dual-yellow">
          H
        </div>
        <div class="key letter dual-yellow">
          J
        </div>
        <div class="key letter dual-pink">
          K
        </div>
        <div class="key letter dual-blue">
          L
        </div>
        <div class="key dual dual-green">:<br /></div>
        <div class="key dual dual-green">'<br /></div>
        <div class="key enter dual-green">
          Enter
        </div>

        <div class="key shift left dual-green">
          Shift
        </div>
        <div class="key letter dual-green">
          Z
        </div>
        <div class="key letter dual-blue">
          X
        </div>
        <div class="key letter dual-pink">
          C
        </div>
        <div class="key letter dual-orange">
          V
        </div>
        <div class="key letter dual-orange">
          B
        </div>
        <div class="key letter dual-yellow">
          N
        </div>
        <div class="key letter dual-yellow">
          M
        </div>
        <div class="key dual dual-pink"><br />,</div>
        <div class="key dual dual-blue"><br />.</div>
        <div class="key dual dual-green"><br />/</div>
        <div class="key shift right dual-green">
          Shift
        </div>

        <div class="key space dual-light-red"></div>
      </div>
      <!-- end section-a-->
    </div>
    <div class="empty-div"></div>
<button onClick="window.location.href=window.location.href" class="refresh-button">
  Refresh Page
</button>
    <div class="parent">
      <div class="tank-light-green jar" data-color="Green-brush">
        <div class="bottom"></div>
        <div class="middle"></div>
        <div class="top"></div>
      </div>
      <div class="tank-light-blue jar" data-color="Blue-brush">
        <div class="bottom"></div>
        <div class="middle"></div>
        <div class="top"></div>
      </div>
      <div class="tank-gray jar" data-color="Gray-brush">
        <div class="bottom"></div>
        <div class="middle"></div>
        <div class="top"></div>
      </div>
      <div class="tank-orange jar" data-color="Orange-brush">
        <div class="bottom"></div>
        <div class="middle"></div>
        <div class="top"></div>
      </div>
      <div class="tank-yellow jar" data-color="Yellow-brush">
        <div class="bottom"></div>
        <div class="middle"></div>
        <div class="top"></div>
      </div>
      <div class="tank-red jar" data-color="Red-brush">
        <div class="bottom"></div>
        <div class="middle"></div>
        <div class="top"></div>
      </div>
    </div>
    <h1 id="error-text" onclick="doCenter()">
      No. We will paint this key in a different color!
    </h1>
    <div id="divEmpty"></div>

      <img src="Hands.png" class="Typing-Hands" alt="" />
